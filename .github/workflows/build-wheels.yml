name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'
  workflow_dispatch:  # Manual trigger for testing

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    name: Build wheel and sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel and sdist
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  test:
    name: Test ${{ matrix.os }} / Python ${{ matrix.python-version }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install wheel
        shell: bash
        run: |
          pip install dist/*.whl

      - name: Verify no heavy dependencies installed
        shell: bash
        run: |
          # Ensure torch is NOT installed (users install separately)
          if pip show torch >/dev/null 2>&1; then
            echo "ERROR: torch was installed as a dependency!"
            exit 1
          fi
          echo "âœ“ torch not installed (as expected)"

      - name: Verify entry point
        run: convert_to_quant --help

      - name: Verify import
        shell: bash
        run: |
          python -c "import convert_to_quant; print('Version:', getattr(convert_to_quant, '__version__', 'N/A'))"

  release:
    name: Create GitHub Release
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
